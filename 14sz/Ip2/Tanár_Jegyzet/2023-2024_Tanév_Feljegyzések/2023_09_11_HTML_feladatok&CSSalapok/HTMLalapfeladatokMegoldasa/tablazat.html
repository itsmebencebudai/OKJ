<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat</title>
</head>

<body>
    <table border="1">
        <caption>Segédtábla</caption>
        <tr>
            <th colspan="3">HTML nyelv alapformázásai</th>
        </tr>
        <tr>
            <th rowspan="2">félkövér</th>
            <td>bold</td>
            <td>b</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>strong</td>
        </tr>
        <tr>
            <th rowspan="3">dőlt</th>
            <td>italic</td>
            <td>i</td>
        </tr>
        <tr>
            <td>variable</td>
            <td>var</td>
        </tr>
        <tr>
            <td>emphasized</td>
            <td>em</td>
        </tr>
        <tr>
            <th rowspan="2">aláhúzott</th>
            <td>underline</td>
            <td>u</td>
        </tr>
        <tr>
            <td>inserted</td>
            <td>ins</td>
        </tr>
        <tr>
            <th rowspan="2">áthúzott</th>
            <td>deleted</td>
            <td>del</td>
        </tr>
        <tr>
            <td>strikethrough</td>
            <td>s</td>
        </tr>
    </table>
</body>

</html>
