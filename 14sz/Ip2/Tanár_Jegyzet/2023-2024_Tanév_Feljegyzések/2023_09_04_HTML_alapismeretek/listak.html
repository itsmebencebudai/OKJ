<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista típusok HTML nyelvben</title>
</head>
<body>

    <!--Lista elemek (list item)-> <li>  -->
    <!--Ordered List-->
    <ol> <!--szám, kis és nagy római szám, kis és nagy betű-->
        <li>Rendezett lista első elem</li>
        <li>Rendezett lista második elem</li>
        <li>Rendezett lista harmadik elem</li>
    </ol>
    <!--Lista szimbólumának módosítása html nyelvvel-->
    <ol type="a"><!--A, 1, i, I-->
        <li>Elem</li>
        <li>Elem</li>
        <li>Elem</li>
    </ol>
    <!--Unordered List-->
    <ul>
        <li>Rendezetlen lista első elem</li>
        <li>Rendezetlen lista második elem</li>
        <li>Rendezetlen lista harmadik elem</li>
    </ul>

    <!--Description List(ezt kevesen ismerik)-->
    <dl>
        <dt>Description title</dt>
        <dd>Description data</dd>
    </dl>

</body>
</html>
