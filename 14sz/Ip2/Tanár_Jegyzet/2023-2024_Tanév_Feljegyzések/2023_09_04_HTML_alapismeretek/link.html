<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkek használata</title>
</head>
<body>
    <!--A tag segítségével hozzuk létre: anchor-->

    <!--attributumai:-->

    <!--href: (Hypertext Reference) meglátogatandó link elérési útvonalát-->
    <!--Hasonlóan mint a képeknél létezik, statikus(absolute) és dinamikus útvonal is...-->

    <!--target: a link megnyitásának módját adjuk meg-->
    <!-- _blank: új ablakban/böngésző tabban nyílik meg-->
    <!-- _self: saját ablakában/böngésző tabjában nyílik meg-->

    <a href="https://google.com" target="_blank">Ide jön a link szövege</a>

    <!--Kép vagy adott div elem(gomb) is tehető linké! ilyenkor az adott elem -->
    <a href="https://google.com" target="_blank"><img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg" alt="Google Logo"></a>

    <!--download-->
    <!--Az attribútum segítségével, nem megnyitja az adott állományt amire hivatkozik, hanem letölti!-->
    <a href="eztToltsdLe.pdf" download>Fájl letöltése</a>


</body>
</html>
