<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Linkek készítése, használata</title>
</head>

<body>
    <!--Hivatkozás létrehozása szövegre-->
    <!--Az [a] kifejezés az "anchor" szóból származó rövidítés eredménye!-->
    <a href="http://google.com">A google honlapja</a><br>
    <a href="masik_oldal.html">Egy másik oldalra visz ez a link</a><br>
    <!--Hivatkozás létrehozása képre-->
    <a href="http://google.com"><img src="google_logo.png" /></a><br>

    <a href="http://google.com" target="_blank">A google honlapja</a><br><br><!--2 sortörés egymás után üres sort eredményez-->
    <!--"target" típusok-->
    <!--_self - saját framjében, oldalában nyílik meg a weboldal(alapértelmezett)-->
    <!--_blank - új ablakban/tabban nyílik meg a weboldalunk-->
    <!--_parent -  a szülő framben nyílik meg az oldal-->
    <!--_top - a teljes oldalt betölti újra-->

    <!--title - rövid leírás készítése a linkhez-->
    <a href="http://google.com" title="A google honlapja" target="_blank">A google honlapja</a><br>
</body>

</html>
