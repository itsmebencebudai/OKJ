<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe használata és tulajdonságai</title>
</head>

<body>
    <!--Az iframe egy úgynevezett keretet helyez el az oldalunkban amiben más oldalakra hivatozhatunk-->
    Ez egy weboldal a weboldalon belül:<iframe src="https://telex.hu"></iframe>
    <!--Tulajdonságai lehetnek:

    src: a iframe-ben megnyitott oldal címét tartalmazza pl.:src="https://telex.hu"

    width: frame szélességének megadása, pl.: width="200px" vagy csak width="200"

    height: frame magasságának megadása, pl.: height="200px" vagy csak height="200"

    scrolling: alapértelmezetten auto, yes esetén mindenképp bekapcsolja, no beállítással kikapcsolja a scrollozhatóságot pl.: scrolling="no" 

    frameborder: alapértelmezetten 1 az értéke 0 esetén a border nem látszódik az order kóról pl.: frameborder="0"
    (HTML 5 nem támogatja már, erre CSS-t használunk ott pedig a border tulajdonsággal állítjuk be)

    align - left(balra), right(jobbra), middle(középre), top(felülre), bottom(alulra) igazítás a szöveghez viszonyítva pl.:align="right"
    (HTML 5 nem támogatja már, erre CSS-t használunk)

    name - javascript esetén érdemes használni, mivel így tudunk rá hivatkozni, vagy target(célpont) link megnyitásakor

    Illetve létezik még a marginwidth, marginheight, longdesc(szinte sehol sem támogatott) tulajdonság, de ezeket se támogatja már a HTML5
    -->

</body>

</html>
