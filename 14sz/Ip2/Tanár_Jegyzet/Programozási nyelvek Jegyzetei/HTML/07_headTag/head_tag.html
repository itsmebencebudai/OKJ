<!DOCTYPE html>
<html lang="hu">

<head>
    <!--Az oldal címzése-->
    <title>Oldal címe: A head TAG tulajdonságai</title>

    <!--A címsorban megjelenő ikon megadás,készítéséhez az alábbi oldalt:http://www.favicon-generator.org/-->
    <link rel="shortcut icon" href="https://cyber-space.hu/kep/favicon.ico" type="image/png">
    <link rel="icon" href="https://cyber-space.hu/kep/favicon.ico" type="image/png">

    <!--Az oldal alap információi-->
    <meta charset="UTF-8">
    <!--Az oldal kódolása, karakter készlete-->
    <meta name="author" content="Nagy Ferenc">
    <!--Az oldal szerzoje-->
    <meta name="keywords" content="HTML, tutorial, magyarul, head, tag">
    <!--Az oldal kulcsszavai-->
    <meta name="description" content="Egyszeru bemutató a head-tag elemeiről">
    <!--Az oldal rövid leírása-->
    <meta http-equiv="refresh" content="30">
    <!--Az oldal frissítésének beállítása másodpercben-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tehát viewport (nézetablak) meta elem segítségével felülírhatjuk a böngésző (user agent) által deklarált nézetablakot.-->
    <!--initial viewport (kezdeti nézetablak) – azt a viewport-ot jelenti, amit még nem írt felül a UA (user agent), vagy felhasználói stílus-->
    <!--actual viewport (tényleges nézetablak) – az a viewport, ami az értékek feldolgozása után jön létre.-->
    <!--Fontos megjegyezni, hogy a  viewport meta tag nem egy hivatalos W3C szabvány, hanem egy az Apple által kifejlesztett megoldás. 
    Mivel az okos telefonok  alapjait lényegében az Apple fektette le, így értelemszerűen ők szembesültek elsőként a nézetablak problémájával. 
    Igaz, hogy a kidolgozott megoldásuk nem hivatalos szabvány, azonban annyira jónak bizonyult, hogy később beépült a többi böngészőbe is, a Safari mellett.-->

    <!--Linkek beállítása-->
    <base href="https://cyber-space.hu/galeria" target="_blank">
    <!--Alapértelmezett link célpont és megnyitás helye!-->
    <!--ezután elég linkenk a abra.png, https://cyber-space.hu/galeria/abra.png helyett-->


    <!--CSS Webdesign-re való hivatkozás-->
    <link rel="stylesheet" href="css_stilus.css" type="text/css"><!--Manapság a [type="text/css"] elem elhagyható!-->
    <!--Vagy!-->
    <style>
        /*A style részben a CSS nyelvre vonatkozó kódokat írhatunk, így a megjegyzés készítés is másképp történik!*/
        /*Ide írhatjuk a CSS elemeket amiket formázni szeretnénk!*/
    </style>


    <!--Weboldalon megjelenő scriptek-->
    <script>
        /*A script részben a JavaScript nyelvre vonatkozó kódokat írhatunk, így a megjegyzés készítés is másképp történik!*/
        //Ide írhatjuk az kliens oldali, (adott gépen) futó javascript kódokat.
    </script>
</head>

<body>
    <b>Ez az oldal a HEAD elemek beállításáról szól!</b>
