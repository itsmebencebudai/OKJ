<!DOCTYPE html>
<html lang="hu">

<head>
	<title>Arc méretezés</title>
</head>

<body>
	Az eredeti kép:<br>
	<img src="wface.jpg" title="női arc" alt="női arc" /><br>

	Ugyanaz a szélesség, rossz magasság(kevesebb):<br>
	<img src="wface.jpg" title="női arc" alt="női arc" width="300" height="200" /><br>

	Ugyanaz a szélesség, rossz magasság(több):<br>
	<img src="wface.jpg" title="női arc" alt="női arc" width="300" height="400" /><br>

	Csak a szélességet állítjuk(felére), magasság automatikus:<br>
	<img src="wface.jpg" title="női arc" alt="női arc" width="150" /><br>
	Csak a magasságot állítjuk(felére), szélesség automatikus:<br>
	<img src="wface.jpg" title="női arc" alt="női arc" height="150" /><br>
</body>

</html>
