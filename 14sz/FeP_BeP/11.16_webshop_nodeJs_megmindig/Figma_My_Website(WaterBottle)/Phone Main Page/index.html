<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="donate">
            <img class="image" src="img/image-3.png" />
            <a href="https://saveourwater.com" target="_blank" rel="noopener noreferrer"
              ><div class="donate-button"><div class="text-wrapper">DONATE</div></div></a
            >
          </div>
          <div class="TOP-products">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <img class="img" src="img/rectangle-1-1.svg" />
              <div class="div">TOP Products</div>
              <img class="rectangle-2" src="img/rectangle-2-1.svg" />
              <img class="rectangle-3" src="img/rectangle-6-1.svg" />
              <img class="rectangle-4" src="img/rectangle-7-1.svg" />
            </div>
          </div>
          <div class="water-bottles-phone">
            <img class="button-right" src="img/button-right.svg" />
            <div class="overlap-2">
              <div class="rectangle-5"></div>
              <div class="text-wrapper-2">Water Bottles</div>
            </div>
            <img class="button-left" src="img/button-left.svg" />
            <a
              href="https://www.google.com/search?q=water%20bottle&tbm=isch&hl=hu&tbs=ic:trans&client=opera-gx&hs=WGK&sa=X&ved=0CAMQpwVqFwoTCJDcysS9yIIDFQAAAAAdAAAAABAC&biw=1864&bih=955"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="rectangle-6"></div
            ></a>
          </div>
          <div class="menu-collapsed">
            <div class="overlap-3">
              <div class="group">
                <img class="line" src="img/line-1-2.svg" />
                <img class="line-2" src="img/line-2-2.svg" />
                <img class="line-3" src="img/line-3-1.svg" />
              </div>
              <div class="waterbottle-com"><div class="text-wrapper-3">WaterBottle.com</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
