<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./add.css">
    <script type="module" src="./add.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="loading-spinner" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <span id="error"></span>
    <span id="success"></span>

    <div class="login-box">
            <h2>Felhasználó Adatai</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ZipCode-cím</th>
                        <th scope="col">City</th>
                        <th scope="col">Street</th>
                        <th scope="col">Delevery</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Itt jelennek meg a felhasználók adatai -->
                </tbody>
            </table>
        <h2>Address</h2>
        <form id="add" method="POST" action="">
            <div class="user-box">
                <input type="number" name="zipCode" id="" required="">
                <label>Zipkód</label>
            </div>
            <div class="user-box">
                <input type="text" name="city" id="userName" required="">
                <label>Város</label>
            </div>
            <div class="user-box">
                <input type="text" name="street" id="" required="">
                <label>Utca</label>
            </div>
            <!-- <a id="a">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Adat felvitel
            </a> -->
            <input id="a" type="submit" value="Adat felvitel">
        </form>
    </div>
    <script>
        const a = document.getElementById('a');

        a.addEventListener("click", (e) => {
            document.getElementById('add').submit();
        })

        const form = document.getElementById('add');
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            new FormData(form);
        })

        form.addEventListener("formdata", (e) => {
            const formData = e.formData;
            const data = {
                city: formData.get('city'),
                zipcode: formData.get('zipcode'),
                street: formData.get('street'),
            }
            addDataSave(data);
        })

    </script>
</body>

</html>
